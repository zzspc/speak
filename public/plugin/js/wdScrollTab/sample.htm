<script type="text/javascript" >
var tabpanel;
$(document).ready(function(){  
    tabpanel = new TabPanel({  
        renderTo:'tab',
        width:500,
        height:300,  
        //border:'none',  
        active : 0,
        //maxLength : 10,  
        items : [
            {id:'toolbarPlugin1',title:'Google',html:'1123434343asdfa',closable: false},  
            {id:'toolbarPlugin2',title:'Tab2',html:'asdasdfdf',closable: true}
        ]
    });
});

function addtab(id,self)
{	 
	var icon=self?'':'image/read-n.gif';
	var pos=tabpanel.getTabPosision('tab_'+id);
	if(typeof pos == 'string')
	{
		 tabpanel.addTab({id:"tab_"+id,
			title:"new" ,
			html:"",
			closable: true,
			disabled:false,
			lazyload:true,//只创建不切换
			icon:icon
		 });
	}
	else
	{
		tabpanel.setIcon('tab_'+id,"image/read-n.gif");
	}
	if(self) tabpanel.show('tab_'+id);

// $('#div_tab_'+id).html(id+'_111111111111111111');
}

</script>
